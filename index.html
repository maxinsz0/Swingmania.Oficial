  <!-- Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d4af37;
    }

    /* Cabeçalho */
    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #111;
    }
    header img {
      max-width: 200px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      color: #d4af37;
    }
    header p {
      font-size: 1rem;
      color: #aaa;
    }

    /* Menu */
    nav {
      background-color: #222;
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #d4af37;
      margin: 0 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #fff;
    }

    /* Seções */
    section {
      padding: 60px 20px;
      text-align: center;
    }
    h2 {
      color: #d4af37;
      border-bottom: 2px solid #d4af37;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 40px;
      font-size: 1.8rem;
    }

    /* Membros */
    .membros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }
    .membro {
      background: #111;
      border: 1px solid #d4af37;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      transition: transform 0.3s;
    }
    .membro:hover {
      transform: translateY(-8px);
    }
    .membro h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }
    .membro p {
      margin: 0;
      color: #bbb;
    }

    /* Patrocinadores */
    .patrocinadores {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .patrocinador {
      background: transparent;
      padding: 6px;
      border-radius: 12px;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
      overflow: hidden;
    }
    .patrocinador img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: none;
      background: transparent;
    }
    .patrocinador:hover {
      transform: scale(1.05);
      background-color: #111;
    }

    /* Redes Sociais - barra fixa com conteúdo centralizado */
    .redes-sociais {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #ffc107;
      padding: 12px 0;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
      z-index: 998;
      width: 80px;
      color: #000;
      font-size: 0.9rem;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .redes-sociais p {
      margin: 0 0 15px;
      font-weight: bold;
      line-height: 1.2;
      font-size: 0.8rem;
    }
    .redes-sociais a {
      display: block;
      margin: 8px 0;
      color: #000;
      font-size: 1.6rem;
      transition: transform 0.3s, color 0.3s;
    }
    .redes-sociais a:hover {
      transform: scale(1.2);
      color: #fff;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    @media (max-width: 600px) {
      .redes-sociais {
        width: 50px;
        padding: 8px 6px;
      }
      .redes-sociais p {
        display: none;
      }
    }
  </style>
</head>
