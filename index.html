<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swing & Mania - Banda de Pagode</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="imagens/logotipo.png.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ====== ESTILO BASE ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d4af37;
      overflow-x: hidden;
    }

    /* Fundo com brilho dourado sutil */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(212,175,55,0.06), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(212,175,55,0.06), transparent 60%);
      animation: shimmer 12s ease-in-out infinite alternate;
      z-index: -1;
    }
    @keyframes shimmer {
      from { opacity: 0.3; transform: translateY(0); }
      to { opacity: 0.6; transform: translateY(-20px); }
    }

    /* ====== HEADER ====== */
    header {
      position: relative;
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(180deg, #000 0%, #111 50%, #2b210b 100%);
      border-bottom: 2px solid #d4af37;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.25);
      overflow: hidden;
    }

    /* Reflexo animado no header */
    header::after {
      content: "";
      position: absolute;
      top: 0; left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 40%, rgba(212,175,55,0.15) 50%, transparent 60%);
      animation: reflexo 12s linear infinite;
      pointer-events: none;
    }

    @keyframes reflexo {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    header .logo {
      width: 22vw;
      max-width: 140px;
      min-width: 140px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInLogo 1.5s ease-out forwards, brilhoLogo 5s ease-in-out infinite alternate;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.4));
    }

    header .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.8));
    }

    @keyframes brilhoLogo {
      0% { filter: drop-shadow(0 0 0px #d4af37); }
      100% { filter: drop-shadow(0 0 10px #d4af37); }
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ====== MENU ====== */
    nav {
      background-color: #222;
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 0 15px rgba(212,175,55,0.25);
    }

    nav a {
      color: #d4af37;
      margin: 0 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #d4af37;
    }

    /* ====== SEÇÕES ====== */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      color: #d4af37;
      border-bottom: 2px solid #d4af37;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 40px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* ====== MEMBROS ====== */
    .membros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .membro {
      background: #111;
      border: 1px solid #d4af37;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .membro:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.8);
    }

    .membro h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }

    .membro p {
      margin: 0;
      color: #bbb;
    }

    /* ====== PATROCINADORES ====== */
    .patrocinadores {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .patrocinador {
      background: transparent;
      padding: 6px;
      border-radius: 12px;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }

    .patrocinador img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .patrocinador:hover {
      transform: scale(1.05);
      background-color: #111;
    }

    /* ====== REDES SOCIAIS ====== */
    .redes-sociais {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #ffc107;
      padding: 12px 0;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
      z-index: 998;
      width: 80px;
      color: #000;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .redes-sociais p {
      margin: 0 0 15px;
      font-weight: bold;
      line-height: 1.2;
      font-size: 0.8rem;
    }

    .redes-sociais a {
      display: block;
      margin: 8px 0;
      color: #000;
      font-size: 1.6rem;
      transition: transform 0.3s, color 0.3s;
    }

    .redes-sociais a:hover {
      transform: scale(1.2);
      color: #fff;
    }

    /* ====== RODAPÉ ====== */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    /* ====== ANIMAÇÕES ====== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ====== RESPONSIVIDADE ====== */
    @media (max-width: 600px) {
      .redes-sociais {
        width: 50px;
        padding: 8px 6px;
      }
      .redes-sociais p {
        display: none;
      }
      header {
        padding: 30px 10px;
      }
      header .logo {
        width: 40vw;
        max-width: 120px;
      }
    }

    /* ====== BOTÃO MÚSICA ====== */
    .botao-musica {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background-color: #d4af37;
      color: #000;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(212,175,55,0.7);
      transition: all 0.3s;
      font-size: 1rem;
      z-index: 999;
    }

    .botao-musica:hover {
      transform: scale(1.05);
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="redes-sociais">
    <p>Nos siga<br>nas redes</p>
    <a href="https://www.facebook.com/swingemania/?locale=pt_BR" target="_blank"><i class="fab fa-facebook-f"></i></a>

    <a href="https://www.threads.net" target="_blank"><i class="fas fa-at"></i></a>
  </div>

  <header>
    <img src="logo.png.png" alt="Swing & Mania Logo" class="logo">
  </header>

  <nav>
    <a href="#membros">Membros</a>

  </nav>

  <section id="membros" class="fade-in">

      <div class="membro" data-name="Jeferson Fernandes" data-role="TanTan" data-image="fotojeferson.png"><h3>Jeferson Fernandes</h3><p>TanTan</p></div>

      <div class="membro" data-name="João Cavalheiro" data-role="Pandeiro" data-image="fotojoão.png"><h3>João Cavalheiro</h3><p>Pandeiro</p></div>
    </div>
  </section>

  <section id="patrocinadores" class="fade-in">
    <h2>Patrocinadores</h2>
    <div class="patrocinadores">
      <div class="patrocinador"><img src="logosawada.png" alt="Odontologia Sawada"></div>

  <section id="extras" class="fade-in">

  <footer>
    <p>© 2025 Swing & Mania - Todos os direitos reservados</p>
  </footer>

  <a href="https://www.youtube.com/watch?v=uXn4wlk8fL4" target="_blank" class="botao-musica">
    <i class="fas fa-music"></i> Ouça Agora
  </a>

  <script>
    // Fade-in ao rolar
    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    });
    fadeEls.forEach(el => observer.observe(el));
  </script>
</body>
</html>
